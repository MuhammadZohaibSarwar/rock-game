<!DOCTYPE html>
<html>
<head>
	<title>JS Game</title>
	<style type="text/css">
		.game{padding:2em;background:#eee;}
	</style>
</head>
<body>
<h1>Rock, Paper, Scissor</h1>
<div class="game">
	<script type="text/javascript">
	  //user choise
	  var userChoice = prompt("Do you choose rock, paper or scissor");
        userChoice = userChoice.toLowerCase();

	  if(userChoice == "rock" || userChoice == "paper" || userChoice == "scissor") {

	  	 document.write("<p>Player 1:" + " " + userChoice + "</p>");

	  //computer choice
	  var computerChoice = Math.random();
	  //alert(computerChoice);
	  //alert(userChoise);
	  if(computerChoice < 0.34)
	  {
	  	computerChoice = "rock";
	  }
	  else if(computerChoice <= 0.67)
	  {
	  	computerChoice = "paper";
	  } 
	  else
	   {
	  	computerChoice = "scissor";
	  }
	  //alert(userChoise);
	  //alert(computerChoice);

	  //display computer choice
      document.write("<p>Computer:" + " " + computerChoice + "</p>");
      //compare user choice and computer choice
      
       var compare = function(choice1,choice2) 
       {
            if (choice1 === choice2) 
            {
                return "It's a tie!";
            }
            if (choice1 === "rock") 
            {
                if (choice2 === "scissor") 
                {
                    // rock wins
                    return "You win!";
                } 
                else 
                {
                    // paper wins
                    return "You lose! Try again.";
                }
            }


            if (choice1 === "paper") 
            {
                if (choice2 === "rock") 
                {
                    // paper wins
                    return "You win!";
                } 
                else 
                {
                    // scissors wins
                    return "You lose! Try again.";
                }
            }
            if (choice1 === "scissor") 
            {
                if (choice2 === "rock") 
                {
                    // rock wins
                    return "You lose! Try again.";
                } 
                else 
                {
                    // scissors wins
                    return "You win!";
                }
            }
        };
 // Run the compare function
        var results = compare(userChoice,computerChoice);
        // Display results
        document.write("<br><hr><br>" + results);

	  	
	  } else {
	  	document.write("<p> Please input only Rock, paper or scissor.</p>");

	  }
	  	
    </script>
</div>
</body>
</html>
